<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" async></script>
  <title>Memory Game</title>
</head>

<body>
  <div class="container">
    <h1>Memory Game</h1>
    <div class="board">
      <div class="cell red" board-cell></div>
      <div class="cell red" board-cell></div>
      <div class="cell maroon" board-cell></div>
      <div class="cell maroon" board-cell></div>
      <div class="cell gold" board-cell></div>
      <div class="cell gold" board-cell></div>
      <div class="cell green" board-cell></div>
      <div class="cell green" board-cell></div>
      <div class="cell turquoise" board-cell></div>
      <div class="cell turquoise" board-cell></div>
      <div class="cell blue" board-cell></div>
      <div class="cell blue" board-cell></div>
      <div class="cell violet" board-cell></div>
      <div class="cell violet" board-cell></div>
      <div class="cell purple" board-cell></div>
      <div class="cell purple" board-cell></div>
    </div>
    <div>
      <h2 id="turns">0 turns</h2>
      <button id="restart">Restart</button>
    </div>
  </div>
</body>

</html>
